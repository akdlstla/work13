<!DOCTYPE html>

<body>
    <script>
        //promise 함수
        function promiseFunc(flag){ //flag란 true, false값을 표현한다는 뜻
            return new Promise(function(resolve,reject){
            //return new promise((resolve,reject) => {}) 화살표 함수
                if(flag){
                    resolve('promise 상태는 fulfilled!, then으로 연결됩니다.');
                }   else{
                    reject('promise 상태는 rejected!, catch로 연결됩니다.')
                }

            });
        }
        //사용법
        promiseFunc(false).then(function(msg){
            console.log(msg);
        })
        .catch(function(error){
            console.log(error);
        });

        //마트예제
        function goMart(){

        function pay(){
            console.log(`상품명: ${product}, 가격: ${price}`);
        }

        let product;

        goMart();
        pickDrink()/*.then(pay);
        pickDrink().then(function() {
                console.log(`상품명: ${product}, 가격: ${price}`);
            })*/
            .catch(function(error){
            console.log(error);
        });
            //const exec = async () =>{ } // 화살표 함수일때
        async function exec(){
            goMart()
            await pickDrink();
            pay()
        }
        exec();
        
    </script>
</body>
